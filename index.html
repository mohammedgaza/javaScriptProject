<html>
  <head>
  <title>Name Tag Generator</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Name Tag Generator  ðŸ“›</h1>
    <form id="nameForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <button type="button" id="generateButton">Generate Tag</button>
	   <button  id="clear-button">Clear All</button>
    </form>
    <div id="nameCards"></div>
    <script>
      // Add some JavaScript to handle the form submission and generate the name tags
      const form = document.getElementById('nameForm');
      const generateButton = document.getElementById('generateButton');
      const nameCards = document.getElementById('nameCards');

      generateButton.addEventListener('click', () => {
        // Get the value from the form
        const name = form['name'].value;

        // Validate the form value
        if (name === '') {
          alert('Please enter a name');
          return;
        }

        // Generate the name tag
		
        const card = document.createElement('div');
        card.classList.add('card');
		  
        card.innerHTML = `<h3>HELLO</h3><h5>my name is</h5><div class="name"> ${name}</div>`;
		 let randomColor = Math.floor(Math.random()*16777215).toString(16);
         card.style.setProperty("background-color",`#${randomColor}`)

         nameCards.appendChild(card);
		 
	
      });
    </script>
  </body>
</html>
